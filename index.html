<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILO -->
    <link rel="stylesheet" href="styles.css">
    <!-- TAILWIND -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Proyecto</title>
</head>
<body>
    <div class="h-screen md:h-auto grid grid-cols-1 md:grid-cols-2">
        <!-- COLUMNA 1 -->
        <div class="order-1 relative md:h-screen bg-orange flex justify-center items-center overflow-hidden">
            <div class="block md:hidden z-50 text-center absolute bottom-4">
                <span class="coming-soon font-semibold text-lg">Próximamente</span> <br />
                <p class="date font-bold text-lg">18 de diciembre 2021</p>
            </div>
            <div class="pb-3 box">
                <p class="text-3xl -mt-24 text-center md:text-left md:text-6xl md:pb-4 font-bold text-white uppercase">La canción <br /> para caminar <br /> con las personas forzadas a migrar</p>
            </div>
            <img class="block md:hidden absolute -bottom-1 z-0" src="./asset/circulos.svg" alt="circulos de decoración">
        </div>

        <!-- COLUMNA 2 -->
        <div class="md:order-1 relative md:h-screen flex flex-col justify-center items-center overflow-hidden -mb-32">
            <figure class="">
                <img class="img hidden md:block -mt-12 md:mb-36" src="./asset/logo1.png" alt="Logo">
                <img class="img -mt-20 block md:hidden" src="./asset/logo2.png" alt="Logo">
            </figure>
            <div class="hidden md:block z-50 text-center absolute bottom-24">
                <span class="coming-soon font-semibold text-4xl">Próximamente</span> <br />
                <p class="date font-bold text-4xl">18 de diciembre 2021</p>
            </div>
            <img class="hidden md:block absolute -bottom-1 z-0" src="./asset/circulos.svg" alt="circulos de decoración">
        </div>
    </div>
</body>
</html>
